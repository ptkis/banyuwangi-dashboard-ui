<app-chart-overlay></app-chart-overlay>
<div id="map-container"></div>
<ng-template #infoWindowContent let-url="cctv_link">
  <div class="video-player" *ngIf="url; else urlError">
    <vg-player>
      <video
        #myMedia
        [vgHls]="url"
        id="my-video"
        type="video/mp4"
        autoplay
      ></video>
    </vg-player>
  </div>
  <ng-template #urlError> Invalid URL </ng-template>
</ng-template>
