<div class="chart-container" *transloco="let t; read: 'dashboard'">
  <div class="main">
    <div class="custom-radio-group map-select">
      <label
        class="custom-radio-container"
        [routerLink]="['/dashboard']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <input type="radio" name="radio" />
        <span class="custom-radio-button"> Map Dashboard </span>
      </label>
      <label
        class="custom-radio-container"
        [routerLink]="['/dashboard/3d']"
        routerLinkActive="active"
      >
        <input type="radio" name="radio" />
        <span class="custom-radio-button"> 3D Dashboard </span>
      </label>
    </div>
    <ng-content select="[slot=main]"></ng-content>
  </div>
  <div class="left-area">
    <div>
      <app-line-chart
        panelID="flood"
        [chartTitle]="t('flood')"
        chartType="flood"
        [getData]="_dashboardService.getFloodChartData"
        tooltipPosition="right"
      ></app-line-chart>
    </div>
    <div>
      <app-line-chart
        panelID="trash"
        #trashChart
        [chartTitle]="t('trash')"
        chartType="trash"
        [getData]="_dashboardService.getTrashChartData"
        tooltipPosition="right"
      ></app-line-chart>
    </div>

    <app-line-chart
      panelID="crowd"
      [chartTitle]="t('crowd')"
      chartType="crowd"
      [getData]="_dashboardService.getCrowdChartData"
      tooltipPosition="right"
    ></app-line-chart>
  </div>
  <div class="right-area">
    <div>
      <app-line-chart
        panelID="streetvendor"
        [chartTitle]="t('streetvendor')"
        chartType="streetvendor"
        [getData]="_dashboardService.getStreetVendorChartData"
        tooltipPosition="left"
      ></app-line-chart>
    </div>
    <div>
      <app-line-chart
        panelID="traffic"
        [chartTitle]="t('traffic')"
        chartType="traffic"
        [getData]="_dashboardService.getTrafficChartData"
        tooltipPosition="left"
      ></app-line-chart>
    </div>
  </div>
</div>
