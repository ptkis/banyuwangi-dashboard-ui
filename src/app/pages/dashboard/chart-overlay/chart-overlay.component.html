<div class="chart-container" *transloco="let t; read: 'dashboard'">
  <div class="main">
    <ng-content select="[slot=main]"></ng-content>
  </div>
  <div class="left-area">
    <div>
      <app-line-chart
        panelID="flood"
        [chartTitle]="t('flood')"
        chartType="flood"
        [getData]="_dashboardService.getFloodChartData"
        tooltipPosition="right"
      ></app-line-chart>
    </div>
    <div>
      <app-line-chart
        panelID="trash"
        #trashChart
        [chartTitle]="t('trash')"
        chartType="trash"
        [getData]="_dashboardService.getTrashChartData"
        tooltipPosition="right"
      ></app-line-chart>
    </div>

    <app-line-chart
      panelID="crowd"
      [chartTitle]="t('crowd')"
      chartType="crowd"
      [getData]="_dashboardService.getCrowdChartData"
      tooltipPosition="right"
    ></app-line-chart>
  </div>
  <div class="right-area">
    <div>
      <app-line-chart
        panelID="streetvendor"
        [chartTitle]="t('streetvendor')"
        chartType="streetvendor"
        [getData]="_dashboardService.getStreetVendorChartData"
        tooltipPosition="left"
      ></app-line-chart>
    </div>
    <div>
      <app-line-chart
        panelID="traffic"
        [chartTitle]="t('traffic')"
        chartType="traffic"
        [getData]="_dashboardService.getTrafficChartData"
        tooltipPosition="left"
      ></app-line-chart>
    </div>
  </div>
</div>
