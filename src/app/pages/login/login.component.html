<div class="row">
  <div class="col d-none d-md-block"></div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="formSubmit()"
    class="col-md-4 login-form-container"
  >
    <h1>LOGIN</h1>
    <div class="desc">
      Silahkan lengkapi data dibawah ini untuk masuk kedalam sistem Dashboard
      Banyuwangi
    </div>
    <mat-form-field class="custom-form-field w-100" appearance="fill">
      <mat-label>Email</mat-label>
      <mat-icon class="material-icons-outlined" matPrefix>email</mat-icon>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>
    <mat-form-field class="custom-form-field w-100 mt-3" appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon class="material-icons-outlined" matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox formControlName="remember" class="mt-3"
      >Selalu ingat saya</mat-checkbox
    >
    <button type="submit" class="w-100 mt-4" mat-raised-button color="primary">
      Login
    </button>
    <div class="login-with-google-container">
      <div class="label">
        <span>Atau</span>
      </div>
      <button type="button" (click)="loginWithGoogle()" class="google-btn">
        <img src="/assets/images/google_logo.png" alt="google" />
        <div>Login Menggunakan Google</div>
      </button>
    </div>
  </form>
</div>
